<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>TrainScheduler</title>
	
<!--html bootstrap-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!--javascript bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

<!--moment.js cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>


</head>


<body>s

<div class="container">

<!--jumbotron banner-->
<div class="jumbotron" style="background-color: #774611; color:  white;">
	<h1 class="text-center">Anytime is Train Time</h1>
	<h2 class="text-center">Choo Choo.  Chee Chee</h2>
</div>


<!--current train schedule section-->
<!--section heading for both body sections-->
<div class="row">
	<div class="col-lg-12">

		<!--section train schedule-->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Current Train Schedule</h2>
			</div>


			<!--section body-->
			<div class="panel-body">
				<table class="table table-hover" id="schedule-table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (mins)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>

						</tr>
						
					</thead>

				</table>
			</div>

		</div>



			<!--add train section-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title">Add Train</h2>
				</div>

				<!--panel add train section body-->
				<div class="panel body">
					<form>
						<!--train name-->
						<div class="form-group">
							<label for="train-name-input">Train Name</label>
							<input type="text" id="train-name-input" class="form-control">
						</div>
						
						<!--destination-->
						<div class="form-group">
							<label for="destination-input">Destination</label>
							<input type="text" id="destination-input" class="form-control">
						</div>

						<!--first train time-->
						<div class="form-group">
							<label for="start-input">First Train Time (HH:mm - military time)</label>
							<input type="text" id="start-input" class="form-control">
						</div>

						<!--frequency-->
						<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input type="text" id="frequency-input" class="form-control">
						</div>

						<!--submit button-->
						





					</form>
	
				</div>
				
			</div>
	</div>
</div>














</body>
</html>
